version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.11
    commands:
      - echo Installing dependencies...
      - yum install -y zip unzip
      
  pre_build:
    commands:
      - echo Pre-build phase started on `date`
      - cd frontend
      - echo "REACT_APP_BACKEND_URL=$REACT_APP_BACKEND_URL" > .env
      - cat .env
      - npm install --force
      - cd ../backend
      - echo "MONGO_URL=$MONGO_URL" > .env
      - echo "DB_NAME=$DB_NAME" >> .env
      - echo "ENVIRONMENT=$ENVIRONMENT" >> .env
      - cat .env
      - pip install -r requirements.txt
      
  build:
    commands:
      - echo Build started on `date`
      - cd ../frontend
      - npm run build
      - echo Build completed on `date`
      
  post_build:
    commands:
      - echo Post-build phase completed on `date`
      - echo Creating deployment package...
      - cd $CODEBUILD_SRC_DIR
      - chmod +x scripts/*.sh
      - zip -r personal-portfolio.zip frontend/build backend scripts appspec.yml -x "frontend/node_modules/*" "frontend/src/*" "frontend/public/*" "backend/__pycache__/*" "**/.git/*"
      - echo Deployment package created successfully

artifacts:
  files:
    - personal-portfolio.zip